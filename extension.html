<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>

    <body>
        <form action="" class="block-site">
            <label>
                What's the website you want to block?

                <input type="url" placeholder="Enter the site" class="blocked"/>
            </label>
<br/> <br/>
            <label>
                What's the website you want to be redirected to?
                <input type="url" placeholder="Enter the site" class="redirect"/>
            </label>
<br/> <br/>
            <label>
                Time you want to quit if you're on that website
                <input type="time" class="time"/>
            </label>
            <br/><br/>

            <button type="submit" class="save">Save</button>
        </form>
        <script src="form.js"></script>

    </body>

    
    

</html>
